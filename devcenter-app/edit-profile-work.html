    <div class="body">
        <div class="row">
            <div class="sidebar md-3 cols">
                <h2 class="thin">Profile Settings</h2>
                <div class="menu side-menu">
                    <ul>
                        <li><a class="sm-bold" href="edit-profile.html">Basic Info <i class="ion-ios-arrow-forward"></i></a></li>
                        <li><a class="sm-bold" href="edit-profile-design.html">Profile Design <i class="ion-ios-arrow-forward"></i></a></li>

                    </ul>
                </div>
            </div>
            <div class="sm-12 md-9 cols">
                <div class="lg-8 md-10 cols no-pad">
                    <form class="customForm panel">
                        <h3 class="title">Work & Experience</h3>
                        <div class="inputGroup">
                            <div class="row">
                                <div class="md-6 cols">
                                    <label>Design Experience</label>
                                    <div class="check-group">
                                        <label for="1">
                                            <input checked="checked" id="1" name="" type="checkbox" value="5">Visual Design</label>
                                        <label for="2">
                                            <input id="2" name="" type="checkbox" value="5">User Experience Design</label>
                                        <label for="3">
                                            <input id="3" name="" type="checkbox" value="5">Product Design</label>
                                        <label for="4">
                                            <input id="4" name="" type="checkbox" value="5">Graphic Design</label>
                                    </div>
                                </div>
                                <div class="md-6 cols">
                                    <label>Dev Experience</label>
                                    <div class="check-group">
                                        <label for="1">
                                            <input checked="checked" id="1" name="" type="checkbox" value="5">Front-end Dev</label>
                                        <label for="2">
                                            <input id="2" name="" type="checkbox" value="5">Back-end Dev</label>
                                        <label for="3">
                                            <input id="3" name="" type="checkbox" value="5">Desktop App Dev</label>
                                        <label for="4">
                                            <input id="4" name="" type="checkbox" value="5">Mobile App Dev</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="inputGroup">
                            <label>What languages/software do you use? </label>
                            <input id="expertise" type="text" style="margin-top: 10px" />
                        </div>
                        <div class="inputGroup">
                            <label>Brief work experience</label>
                            <textarea name="" id="" cols="30" rows="2" placeholder="e.g I started from graphic design and started writing front end code in 2012. I progresssed from design only to front end engineering with Angular, and now full stack with Django."></textarea>
                        </div>
                        <div class="inputGroup">
                            <label>Who are you working with?</label>
                            <div class="company">
                                <div class="sm-5 cols">
                                    <input type="text" placeholder="Company Name" />
                                </div>
                                <div class="sm-7 cols">
                                    <input type="text" placeholder="Company Website" />
                                </div>
                            </div>
                        </div>
                        <div class="inputGroup">
                            <label>Who have you worked with?</label>
                            <div class="company">
                                <div class="sm-1 cols">
                                    <label style="padding: 13px 0 0" for="">1.</label>
                                </div>
                                <div class="sm-5 md-4 cols">
                                    <input type="text" placeholder="Company Name" />
                                </div>
                                <div class="sm-6 md-7 cols">
                                    <input type="text" placeholder="Company Website" />
                                </div>
                            </div>
                            <div class="company">
                                <div class="sm-1 cols">
                                    <label style="padding: 13px 0 0" for="">2.</label>
                                </div>
                                <div class="sm-5 md-4 cols">
                                    <input type="text" placeholder="Company Name" />
                                </div>
                                <div class="sm-6 md-7 cols">
                                    <input type="text" placeholder="Company Website" />
                                </div>
                            </div>
                            <div class="company">

                                </div>
                                <div class="sm-5 md-4 cols">
                                    <input type="text" placeholder="Company Name" />
                                </div>
                                <div class="sm-6 md-7 cols">
                                    <input type="text" placeholder="Company Website" />
                                </div>
                            </div>
                        </div>
                        <div class="inputGroup">
                            <button class="btn btn-blue">Save</button>
                        </div>

    $(function() {
        $('#expertise').magicSuggest({

            data: ['Javascript', 'Angularjs', 'JQuery', 'NodeJS', 'Python', 'Java']
        });
    })
    </script>
