<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <!--320-->
    <title>Devcenter
    </title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/hint.css">
    <link rel="stylesheet" href="css/magicsuggest-min.css">
</head>

<body>
    <div class="header">
        <div class="row">
            <div class="logo">
                <a href="#">
                    <img src="img/logo.png" alt="Devcenter">
                </a>
            </div>
            <div class="menu">
                <ul>
                    <li><a class="sm-bold" href="">PROJECTS</a></li>
                    <li><a class="sm-bold" href="">JOBS</a></li>
                    <li><a class="sm-bold" href="">BLOG</a></li>
                </ul>
            </div>
            <div class="right">
                <div class="search-wrap">
                    <i class="ion-ios-search-strong"></i>
                    <input type="text" class="search" placeholder="Search Devcenter">
                </div>
                <div class="logged-in">
                    <div class="username">
                        Aikomo Opemipo <span><i class="icon ion-arrow-down-b"></i></span>
                    </div>
                    <div class="user-menu animated fadeInDown">
                        <ul>
                            <li><a class="sm-bold" href="">Profile</a></li>
                            <li><a class="sm-bold" href="">Settings</a></li>
                            <li><a class="sm-bold" href="">Suggest</a></li>
                            <li><a class="sm-bold" href="">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="row">
            <div class="sidebar md-3 cols">
                <h2 class="thin">Settings</h2>
                <div class="menu side-menu">
                    <ul>
                        <li><a class="sm-bold" href="">Profile <i class="icon ion-android-arrow-forward"></i></a></li>
                        <li><a class="sm-bold active" href="">Account <i class="icon ion-android-arrow-forward"></i></a></li>
                        <li><a class="sm-bold" href="">Notifications <i class="icon ion-android-arrow-forward"></i></a></li>
                        <li class="new-post"><a class="btn btn-full btn-blue" href=""><i class="fa fa-plus"></i> Back to Home</a></li>
                    </ul>
                </div>
            </div>
            <div class="sm-12 md-9 cols">
                <div class="lg-8 md-10 cols no-pad">
                    <form class="customForm panel">
                        <h3 class="title">Account Settings</h3>
                        <div class="inputGroup">
                            <label>Username</label>
                            <input type="text" placeholder="Aikomo Opemipo" />
                        </div>
                        <div class="inputGroup">
                            <label>Email Address</label>
                            <input type="text" placeholder="Aikomo Opemipo" />
                        </div>
                        <div class="inputGroup">
                            <label>Password</label>
                            <input type="text" placeholder="Type here to change password" />
                        </div>
                        <div class="inputGroup">
                            <label>Confirm Password</label>
                            <input type="text" placeholder="Type here to confirm password change" />
                        </div>
                        <h3 class="title">Social Accounts</h3>
                        <div class="inputGroup" style="padding-bottom: 40px">
                            <button class="btn btn-clear"><i class="icon ion-android-radio-button-off"></i> Connect Github</button>
                            <button class="btn btn-blue"><i class="icon ion-android-radio-button-on"></i> Bitbucket Connected</button>
                        </div>
                        <div class="inputGroup">
                            <button class="btn btn-blue">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vendor/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/vendor/magicsuggest-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
    <script>
    $(function() {
        $('#expertise').magicSuggest({
            placeholder: 'Start typing to select tags',
            data: ['Javascript', 'Angularjs', 'JQuery', 'NodeJS', 'Python', 'Java']
        });
    })
    </script>
</body>

</html>
