<body>
    <div class="header">
        <div class="row">
            <div class="logo">
                <a href="#">
                    <img src="img/logo.png" alt="Devcenter">

            </div>
            <div class="menu">
                <ul>
                    <li><a class="sm-bold" href="">PROJECTS</a></li>

                    <li><a class="sm-bold" href="">BLOG</a></li>

            </div>
            <div class="right">
                <div class="search-wrap">
                    <i class="ion-ios-search-strong"></i>
                    <input type="text" class="search" placeholder="Search Devcenter">
                </div>
                <div class="logged-in">
                    <div class="username">
                        Aikomo Opemipo <span><i class="icon ion-arrow-down-b"></i></span>
                    </div>
                    <div class="user-menu animated fadeInDown">
                        <ul>
                            <li><a class="sm-bold" href="">Profile</a></li>
                            <li><a class="sm-bold" href="">Settings</a></li>
                            <li><a class="sm-bold" href="">Suggest</a></li>
                            <li><a class="sm-bold" href="">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="row">
            <div class="sidebar md-3 cols">
                <h2 class="thin">Profile Settings</h2>
                <div class="menu side-menu">
                    <ul>
                        <li><a class="sm-bold" href="edit-profile.html">Basic Info <i class="ion-ios-arrow-forward"></i></a></li>
                        <li><a class="sm-bold active" href="edit-profile-design.html">Profile Design <i class="ion-ios-arrow-forward"></i></a></li>
                        <li><a class="sm-bold" href="edit-profile-work.html">Work & Experience <i class="ion-ios-arrow-forward"></i></a></li>
                        <li><a class="sm-bold" href="">Notifications <i class="ion-ios-arrow-forward"></i></a></li>
                        <li><a class="sm-bold" href="">Change Password <i class="ion-ios-arrow-forward"></i></a></li>
                        <li class="new-post"><a class="btn btn-full btn-blue" href=""><i class="fa fa-plus"></i> Back to Home</a></li>
                    </ul>
                </div>
            </div>
            <div class="sm-12 md-9 cols">
                <div class="lg-8 md-10 cols no-pad">
                    <form class="customForm panel">
                        <h3 class="title">Header Image</h3>
                        <!-- Uploaded profile image goes here -->
                        <div class="headerImage">
                            <span class="change-image"><i class="ion-images"></i> Change Image <input type="file"></span>
                        </div>
                        <h3 class="title">Profile Links</h3>
                        <div class="inputGroup">
                            <label>Personal Website</label>
                            <input type="text" placeholder="http://personal.website (optional)" />
                        </div>
                        <div class="inputGroup">
                            <label>Twitter</label>
                            <input type="text" placeholder="Twitter Profile Link (optional)" />
                        </div>
                        <div class="inputGroup">
                            <label>Github</label>
                            <input type="text" placeholder="Github Profile Link (optional)" />
                        </div>
                        <div class="inputGroup">
                            <label>Behance</label>
                            <input type="text" placeholder="Behance Profile Link (optional)" />
                        </div>
                        <div class="inputGroup">
                            <label>Dribbble</label>
                            <input type="text" placeholder="Dribbble Profile Link (optional)" />
                        </div>
                        <div class="inputGroup">
                            <label>Instagram</label>
                            <input type="text" placeholder="Instagram Profile Link (optional)" />
                        </div>
                        <div class="inputGroup">
                            <button class="btn btn-blue">Save</button>
                            <a class="link-btn right" href="">Next: Work & Experience <i class="ion-android-arrow-forward"></i></a>
                        </div>
                    </form>
                </div>
            </div>
