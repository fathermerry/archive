<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <!--320-->
    <title>Devcenter
    </title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/hint.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/89f2f44ba07ea3fff7e561c2142813b278c2d6c6/devicon.min.css">
</head>

<body>
    <div class="header">
        <div class="row">
            <div class="logo">
                <a href="#">
                    <img src="img/logo.png" alt="Devcenter">
                </a>
            </div>
            <div class="menu">
                <ul>
                    <li><a class="sm-bold" href="">HOME</a></li>
                    <li><a class="sm-bold" href="">JOBS</a></li>
                    <li><a class="sm-bold" href="">BLOG</a></li>
                    <!-- <li><a class="sm-bold blue" href="">SHARE</a></li> -->
                </ul>
            </div>
            <div class="logged-in">
                <div class="username">
                    <a class="btn btn-blue">Sign In</a>
                    <a class="btn btn-green">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="row">
            <div class="sidebar md-3 cols">
                <h2 class="thin">Devcenter</h2>
                <div class="menu">
                    <ul>
                        <li><a class="sm-bold active" href="">ALL <i class="icon ion-android-arrow-forward"></i></a></li>
                        <li><a class="sm-bold" href="">PROJECTS <i class="icon ion-android-arrow-forward"></i></a></li>
                        <li><a class="sm-bold" href="">JOBS <i class="icon ion-android-arrow-forward"></i></a></li>
                        <li><a class="sm-bold" href="">SEARCH <i class="icon ion-android-arrow-forward"></i></a></li>
                        <li class="new-post"><a class="btn btn-full btn-blue open-overlay"> Post Something</a></li>
                    </ul>
                </div>
                <div class="alt-menu">
                    <a class="active" href=""><i class="icon ion-refresh"></i> Most Recent Posts</a>
                    <a href=""><i class="icon ion-android-star"></i> Most Talked About</a>
                </div>
            </div>
            <div class="sm-12 md-9 cols right">
                <div class="results">
                    <header>
                        <ul class="pill">
                            <li>Popular Developer Tools</li>
                        </ul>
                    </header>
                    <ul class="language-list row">
                        <li class="lg-4 md-6 cols">
                            <div class="slab language">
                                <div class="text-center">
                                    <i class="devicon-angularjs-plain colored"></i>
                                    <h3 class="tool-name"><a href="profile.html">Angular JS</a></h3>
                                </div>
                            </div>
                        </li>
                        <li class="lg-4 md-6 cols">
                            <div class="slab language">
                                <div class="text-center">
                                    <i class="devicon-php-plain colored"></i>
                                    <h3 class="tool-name"><a href="profile.html">PHP</a></h3>
                                </div>
                            </div>
                        </li>
                        <li class="lg-4 md-6 cols">
                            <div class="slab language">
                                <div class="text-center">
                                    <i class="devicon-html5-plain colored"></i>
                                    <h3 class="tool-name"><a href="profile.html">HTML/CSS</a></h3>
                                </div>
                            </div>
                        </li>
                        <li class="lg-4 md-6 cols">
                            <div class="slab language">
                                <div class="text-center">
                                    <i class="devicon-ruby-plain colored"></i>
                                    <h3 class="tool-name"><a href="profile.html">Ruby</a></h3>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vendor/jquery.js" type="text/javascript" charset="utf-8"></script>

</html>
