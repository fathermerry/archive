<!DOCTYPE html>
<html ng-app="internetMeter">
  <head>
    <!-- <base href="/"> -->
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    
    <!-- OpenGraph for Facebook. -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="" />
    <meta property="og:locale" content="en_US" />
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image:src" content="">
    <title>FastOrNot</title>
    <link rel="stylesheet" href="assets/css/application.css">
  </head>
  <body class="bg-muted">
    <header class="box-shadow-lg">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-3">
            <div class="logo">
              <a ui-sref="landing"></a>
            </div>
            <div ng-click="toggle = !toggle" class="pull-right visible-xs nav-toggle"><i class="icon ion-android-menu"></i></div>
          </div>
          <div class="navigation col-lg-4 col-md-6 animated fadeInDown" ng-class="{'navigation-shown-mobile':toggle}">
            <ul>
              <li ui-sref-active="active"><a ui-sref="landing">Home</a></li>
              <li><a href="http://tips.fastornot.ng">Tips</a></li>
              <li ui-sref-active="active"><a ui-sref="explore.home" ui-sref-opts="{reload: true}" ng-click="toggle = !toggle">Explore</a></li>
              <li><a href="#" style="font-size: 18px"><i class="ion-social-twitter"></i></a></li>
              <li><a href="#" style="font-size: 20px"><i class="ion-social-facebook"></i></a></li>
            </ul>
          </div>
      </div>
    </header>
    
    <div class="main" ui-view></div>

    <div id="footer" data-ng-include=" 'components/footer.html' "></div>

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="assets/js/tester/api.js" type="text/javascript"></script>
    <script src="settings.js"></script>
    <script src="assets/js/application.js"></script>
    
  </body>
</html>
