<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
	<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
  <title>Order to Lagos</title>

  
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/style.css">
  

  <script src="js/vendor/custom.modernizr.js"></script>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/otl-js.js"></script>
</head>
<body>

<header>
		<div class="nav">
			<div class="row">
				<div class="logo left">
					<a href="index.html"><img src="img/logo.png" alt="OrdertoLagos"></a>
				</div>

				<ul class="links right">
					<li><a class="cart" href="#"><span class="entypo-basket"></span> Cart (0)</a>
						<ul class="checkout">
							<li><a href="#">Checkout (New Order)</a></li>
							<li><a href="#">Checkout (Add products to existing order)</a></li>
						</ul></li>
					<li><a href="#">You <span class="entypo-down-open-mini"></span></a>
						<ul>
							<li><a href="dashboard.html">Dashboard</a></li>
							<li><a href="index.html">Sign Out</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>

		<div class="nav sub">
			<div class="row">
				<h3>Marketplace</h3>
			</div>
		</div>

	</header>

	<section class="products mtb-40">
		<div class="row">
			<div class="large-3 columns left">
				<div class="single-product">
					<div class="details">
						<img src="img/product1.jpg" alt="product-image">
						<span class="title">
							Iphone 5S
							<span class="price"><span class="reg">N157 000</span> N130 000</span>
						</span>
						<a class="add-to-cart-btn btn" href="#">Add to cart</a>
					</div>

					<div class="add-to-cart">
						<select id="variant">
							<option>Color/option>
					        <option>White</option>
					        <option>Slate Grey</option>
					        <option>Black</option>
					    </select>
					    <select id="variant">
					    	<option>Size</option>
					        <option>16gb</option>
					        <option>32gb</option>
					        <option>64gb</option>
					    </select>
						<input type="number" id="amount" placeholder="Number">
						<a class="confirm btn" href="#">Cancel</a>
						<a class="confirm btn" href="#">Add to Cart</a>
				</div>
			</div>
		</div>

		<div class="large-3 columns left">
				<div class="single-product">
					<div class="details">
						<img src="img/product2.jpg" alt="product-image">
						<span class="title">
							Macbook Pro 2013
							<span class="price"><span class="reg">N257 000</span> N230 000</span>
						</span>
						<a class="add-to-cart-btn btn" href="#">Add to cart</a>
					</div>

					<div class="add-to-cart">
						<select id="variant">
							<option>Color/option>
					        <option>White</option>
					        <option>Slate Grey</option>
					        <option>Black</option>
					    </select>
					     <select id="variant">
					    	<option>Size</option>
					        <option>16gb</option>
					        <option>32gb</option>
					        <option>64gb</option>
					    </select>
						<input type="number" id="amount" placeholder="Number">
						<a class="confirm btn" href="#">Cancel</a>
						<a class="confirm btn" href="#">Add to Cart</a>
				</div>
			</div>
		</div>

	</section>


</body>
</html>
