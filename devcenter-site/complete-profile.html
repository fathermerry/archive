<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <!--320-->
    <title>Devcenter Profile</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="menu" class="menu">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <a href="#"><img src="img/logo.png" width="50px" alt="Devcenter"></a>
                </div>
                <div class="col-xs-6 text-right">
                    <a href="#" class="btn btn-primary">Log In</a>
                </div>
            </div>
        </div>
    </div>
    <div id="dashboard-hero" class="dashboard-hero">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="indicator">
                        <a href="http://devcenter.co/confirm-details "><span class="active"></span></a>
                        <a><span class=""></span></a>
                        <a><span class=""></span></a>
                        <a><span class=""></span></a>
                        <a><span class=""></span></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-5">
                    <div class="hero-message">
                        <h5>Step 1 of 5</h5>
                        <h4>First, please check if we have your correct profile.</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="profile-completion">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-push-5">
                    <div class="profile-completion">
                        <form>
                            <div class="form-group">
                                <input class="form-control" type="text" name="firstName" placeholder="First Name" id="dc_confirm_details_first_name" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="lastName" placeholder="Last Name" id="dc_confirm_details_last_name" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" placeholder="Email" id="dc_confirm_details_email" value="ope@paystack.co" disabled="disabled">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="phone" name="phoneNumber" placeholder="Phone Number" id="dc_confirm_details_phone_number" value="">
                                <p class="help-block"><i class="ion-alert-circled"></i> We need to confirm you're not spam</p>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Bitbucket username" id="dc_confirm_details_bitbucket" value="">
                            </div>
                            <div class="onboarding form-group">
                                <input class="form-control" type="text" placeholder="Github username" id="dc_confirm_details_github" value="">
                                <p class="help-block"><i class="ion-alert-circled"></i> We need your Github to verify your account</p>
                            </div>
                            <div class="onboarding form-group">
                                <input class="form-control" type="text" placeholder="Link to your Portfolio eg. Dribbble, Behance" id="dc_confirm_details_dribble" value="">
                                <p class="help-block"><i class="ion-alert-circled"></i> Leave empty if you're a designer</p>
                            </div>
                            <div class="profile-completion-actions">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <!-- <a href="apply.html" class="btn btn-default"><span class="left-icon ion-android-arrow-back"></span>Back</a> -->
                                    </div>
                                    <div class="col-xs-6 text-right">
                                        <a href="apply-complete.html" class="btn btn-primary">All Good <span class="ion-android-arrow-forward"></span></a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer footer-lt">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-5">
                    <a class="footer-logo" href="#"><img src="img/logo.png" width="50px" alt="Devcenter"></a>
                    <div class="footer-message">Devcenter is enabling
                        <br> african technology now</div>
                </div>
                <div class="col-xs-12 col-sm-3">
                    <h4 class="footer-header">Follow Us</h4>
                    <ul class="footer-social">
                        <li>
                            <a href="#"><img src="img/social/twitter_lt.svg" alt="Twitter"></a>
                        </li>
                        <li>
                            <a href="#"><img src="img/social/medium_lt.svg" alt="Medium"></a>
                        </li>
                        <li>
                            <a href="#"><img src="img/social/slack_lt.svg" alt="Facebook"></a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-12 col-sm-4 text-right-md">
                    <div class="credits">&COPY; 2016 Devcenter</div>
                    <ul class="credits-links">
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
</script>

</html>
