<script>
	const content = document.getElementById('content');
	const contentHeader = document.getElementById('content-header');
	const contentBody = document.getElementById('content-body');
	const positionToScrollHeader = 100;
	let headerIsSticky = true;
	document.body.addEventListener('scroll', () => {
		const headerShouldScroll = headerIsSticky && (document.body.scrollTop >= positionToScrollHeader);
		const headerShouldStick = !headerIsSticky && (document.body.scrollTop < positionToScrollHeader);
		if (headerShouldScroll) {
			content.classList.add('content--has-scrolled');
			headerIsSticky = false;
		} else if (headerShouldStick) {
			content.classList.remove('content--has-scrolled');
			headerIsSticky = true;
		}
	});
</script>
