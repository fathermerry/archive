	<div class="header alt">

				<div class="left">
					<div class="logo left">
						<img src="img/logo_white.png" alt="">	
					</div>

					<div class="left">

							<li class="header-link"><a href="">Perks</a></li>
							<li class="header-link"><a href="">Gist</a></li>

					</div>

					<div class="left">

						</div>

						</div>
						<div class="sm-12 cols">

						</div>
					</div>

			</div>
