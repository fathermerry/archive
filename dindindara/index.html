<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dindindara</title>
<link rel="stylesheet" href="base.css" >
<link rel="stylesheet" type="text/css" href="uploadify/uploadify.css">
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="uploadify/jquery.uploadify.min.js"></script>
<script>
  $(window).load(function() {
    $('.loader').hide();
  });
</script>
<script type="text/javascript">
$(function() {
    $(function() {
        $('#file_upload').uploadify({
            'swf'      : 'uploadify/uploadify.swf',
            'uploader' : 'uploadify/uploadify.php',
            'method'   : 'post',
            'formData' : { 'someKey' : 'someValue' },
            'folder'      : '/uploads',
            'auto'        : true,
            'onError'     : function (event,ID,fileObj,errorObj) {
                alert(errorObj.type + ' Error: ' + errorObj.info);
            }
        });
    });});
</script>
</head>

<body>
<div class="loader"><img src="ajax-loader.gif" alt="loader" /></div>
<div class="container">
<div class="upload">
<form id="information"  method="post"  action="contact.php" autocomplete="on" >
<p>Upload the song and album art, enter details and send </p>
<input type="file" name="file_upload" id="file_upload" />
<input type="text" name="Name" id="Name"  required="required" placeholder="Artist Name (Plus featured)"  />
<input type="text" name="SongTitle" id="SongTitle"  required="required" placeholder="Song Title"  />
<textarea name="SongInfo" id="SongInfo" placeholder="Song Information"  required="required" ></textarea>		
<input type="submit" name="submit" value="Send" />
</div>
</div>

</body>
</html>
